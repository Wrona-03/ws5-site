<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Forms </title>
		<link href="Css/yippee.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
	</head>
	<body>
		<h1> Forms </h1>
		
		<form>
			<label>Firstname</label>
			<input name="fname" type="text">
			<br>
			<label>Surname</label>
			<input name="surname" type="text">
			<br>
			<label>Terms and conditions</label>
			<input type="checkbox" value="test" checked>
			<br>
			<input type="submit" value="submit">
			<br>
			<label>Living in dublin</label>
			<input type="radio" name="dublin" value="livein">
			<br>
			<label>Living outside dublin</label>
			<input type="radio" name="dublin" value="liveout">
			<br>
			<label>Visiting dublin</label>
			<input type="radio" name="dublin" value="visit">
			<br>
			<label for="course">College course</label>
			<select name="course">
				<option value="bshc">BSHC</option>
				<option value="hccomp">HCCOMP</option>
				<option value="bshds">BSHDC</option>
			</select>
			<br>
			<input type="submit" value="submit">&nbsp;
			<input type="reset" value="reset">
			
			
		</form>
	
	</body>

</html>
